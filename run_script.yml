name: Run Python script every day at 00:00

on:
  schedule:
    - cron: '0 0 * * *'  # Voer elke dag om 00:00 uur uit

jobs:
  run-script:
    name: Run Python script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Kies de Python-versie die je wilt gebruiken
          
      - name: Run Python script
        run: python path/to/your/script.py  # Vervang dit door het pad naar je Python-script
